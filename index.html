<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Contact</title>
</head>
<body>
  <div class="container">
    <section class="form">
      <form id="contactForm">
        <div class="form">
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" class="form-control" value="" placeholder="First Name"  required>
          </div>
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" class="form-control" value="" placeholder="Last Name"required>
          </div>
          <div class="form-group">
            <label for="phone">Telephone Number</label>
            <input type="tel"  id="phone" class="form-control" value="" name="" minlength="10" maxlength="13"  placeholder="256-700-000-000" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" value="" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="">Address Information</label>
            <br>
            <label for="street">Street</label>
            <input type="text" id="street" class="form-control"  value="" placeholder="Enter your street address" required>
            <br>
            <label for="city">City</label>
            <input type="text"  value="" id="city" class="form-control" placeholder="Enter the city in which you live" required>
            <br>
            <label for="country">Country</label>

             <!-- <select class="selecttpicker countrypicker" name="" id="country">
              <option value=""></option>


            </select> -->
            <input type="text" id="country" class="form-control" value="">

          </div>

        </div>
        <button type="submit"  id= "submit"class="btn btn-success">Add Contact</button>
        <button type="" id="show-contact" class="btn btn-primary"> Go to Contact list</button>

      </form>
    </section>
    <!--- Display contact information -->
    <div id="contact-list">
      <section id="info">
        <button type="" id="back-form" class="btn btn-primary"> Go back to form</button>

      </section>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script  src="js/scripts.js"></script>

</body>
</html>
